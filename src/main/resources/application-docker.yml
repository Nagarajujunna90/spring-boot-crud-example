
spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/employee
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    database-platform: org.hibernate.dialect.MySQLDialect
  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update